worker_processes  4;

events {
  worker_connections  1024;
}


http {
  server {

    location / {
      proxy_pass http://ws-ui;
        rewrite ^/.*/$ / last; # Redirect everything to / (ex index.html) and let the JS router take care of the rest
      rewrite ^([^.]*[^/])$ $1/ permanent; # Force trailing slash
      proxy_set_header Host $host;
      client_max_body_size 20m;
    }

    location /webstart {
      proxy_pass http://ws-service:8080;
      proxy_set_header Host $host;
      client_max_body_size 20m;
    }

    location /auth {
      proxy_pass http://ws-auth:8080;
      proxy_set_header Host $host;
      client_max_body_size 20m;
    }

  }


}